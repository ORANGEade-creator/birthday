<!DOCTYPE html>
<html>
<head>
  <title>View Wishes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
    }
    h2 {
      margin-top: 20px;
      color: #333;
    }
    .wish-board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .wish-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      width: 250px;
      margin: 10px;
      padding: 15px;
      text-align: left;
      transition: transform 0.2s;
    }
    .wish-card:hover {
      transform: scale(1.05);
    }
    .wish-card h3 {
      margin: 0;
      font-size: 18px;
      color: #007BFF;
    }
    .wish-card p {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ‰ Wishes Received ðŸŽ‰</h2>
  <div class="wish-board" id="wishBoard"></div>

  <script>
  const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRnW72iCpWvGqEHMaXgPRLTEDR5FlfKyafI-gWsl85gXJLo-_tCig9vhXhFj4l15DUwzajFq0YBxLMt/pub?gid=513019336&single=true&output=csv";

  fetch(sheetURL)
    .then(response => response.text())
    .then(data => {
      const rows = data.split("\n").slice(1); // skip header row
      const board = document.getElementById("wishBoard");

      rows.forEach(row => {
        const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); // safe split
        const name = cols[0]?.replace(/"/g, "").trim();
        const message = cols[1]?.replace(/"/g, "").trim();

        if (name && message) {
          const card = document.createElement("div");
          card.className = "wish-card";
          card.innerHTML = `<h3>${name}</h3><p>${message}</p>`;
          board.appendChild(card);
        }
      });
    })
    .catch(err => console.error("Error loading sheet:", err));
</script>
</body>
</html>
