<!DOCTYPE html>

  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;

    h2 {

    }

    .wish-message {
      background: #fff;
      display: inline-block;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      font-size: 18px;
      color: #444;
      line-height: 1.6;
      margin: 20px auto;
      max-width: 600px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Confetti styling */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      top: -10px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) translateX(20px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

  <script>
    // Function to start confetti automatically when page loads
    function startConfetti() {
      for (let i = 0; i < 100; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        document.body.appendChild(confetti);

        // Random position and color
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor =
          ["#e74c3c","#f1c40f","#2ecc71","#3498db","#9b59b6"][Math.floor(Math.random()*5)];

        // Random size
        let size = Math.random() * 6 + 6; // between 6px and 12px
        confetti.style.width = size + "px";
        confetti.style.height = size + "px";

        // Random animation duration
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";

        // Remove after animation
        setTimeout(() => { confetti.remove(); }, 5000);
      }
    }

    // Trigger confetti when page loads
    window.onload = startConfetti;
  </script>
